<template name="employeeInfo">
  <div class="page employeeDiv">

    <div id="empObjId" style="display:none">{{_objectId}}</div>
    <div id="empId" style="display:none">{{_repID}}</div>

    <div>
      <img src="{{employee.picture.url}}" width="150" height="150"/>
      <span style="font-weight: bold">{{employee.name}}</span>
      <table class="table">
        <tr>
          <th>Date</th>
          <th>Customer ID</th>
          <th>Recommendations</th>
          <th>Satisfaction</th>
          <th>Comments</th>
        </tr>
        {{#each ratings}}
            {{> employeeRating}}
        {{/each}}
      </table>
    </div>
  </div>
</template>
<template name="employeeRating">
  <tr>
    <td>{{createdAt}}</td>
    <td>{{customerID}}</td>
    <td>{{answer1}}</td>
    <td>{{answer2}}</td>
    <td>{{feedback}}</td>
  </tr>
</template>
